<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudolver</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="sudoku-container">
            <div class="container" id="container"></div>

            <div class="btn-container">
                <button class="solver-btn" id="solveButton">Solve the grid</button>
                <button class="reset-btn" id="resetButton">Reset the grid</button>
                <button class="puzzle-btn" id="generatePuzzle">Generate puzzle</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
